<header class="row">
  <div id="orderSelectorContainer" class="col-md-4 offset-md-8 col-xs-12">
    <mat-form-field>
      <mat-select [(value)]="selectedOrder" placeholder="Sort by...">
        <mat-option value="name">Name</mat-option>
        <mat-option value="price.amount">Price</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</header>

<section class="row">
  <div *ngFor="let product of products | orderBy:selectedOrder" class="col-md-2 col-sm-3">
    <app-product-card [productInput]="[ product ]"></app-product-card>
  </div>
</section>
